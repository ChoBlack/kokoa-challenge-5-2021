<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa challenge 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <div class="top-bar__column">
            <!--X-->
            <i class="fas fa-times"></i>
        </div>
        <div class="top-bar__column">
            <h2>Playlist</h2>
        </div>        
    </div>

    <div class="main-bar">
        <div>
            <!--image-->
            <i class="far fa-images fa-3x"></i>
        </div>
        <div>
            <h1>Random LOVE</h1>
            <h3>by Divay Kapoor</h3>
        </div>
    </div>

    <div class="btn-bar">
        <div class="btn-bar__play-btn">
            <i class="fas fa-play"></i>
            <span>Play</span>
        </div>
        <div class="btn-bar__heart-btn">
            <i class="fas fa-heart"></i>
        </div>
        <div class="btn-bar__plus-btn">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="list">
        <div class="list__songs">
          <div class="list__songs__image"></div>
          <div class="list__songs__name">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
  
        <div class="list__songs">
          <div class="list__songs__image"></div>
          <div class="list__songs__name">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude</span>
          </div>
        </div>
  
        <div class="list__songs">
          <div class="list__songs__image"></div>
          <div class="list__songs__name">
            <span>Try Everything</span>
            <span>Sharkira · Zootopia</span>
          </div>
        </div>
  
        <div class="list__songs">
          <div class="list__songs__image"></div>
          <div class="list__songs__name">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </div>



    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
