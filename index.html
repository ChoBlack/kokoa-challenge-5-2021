<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa challenge 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
      <i class="fas fa-times fa-2x"></i>
      <h2>Playlist</h1>
    </header>

    <div class="main-bar">
        <div class="main-bar__column image-box">
            <!--image-->
            <i class="far fa-images fa-3x"></i>
        </div>
        <div class="main-bar__column">
            <h1>Random<br> LOVE</h1>
            <h3>by Divay Kapoor</h3>
        </div>
    </div>

    <div class="btn-bar">
        <div class="btn-bar__play-btn">
            <i class="fas fa-play"></i>
            <span>Play</span>
        </div>
        <div class="btn-bar__heart-btn">
            <i class="fas fa-heart"></i>
        </div>
        <div class="btn-bar__plus-btn">
            <i class="fas fa-plus fa-1x"></i>
        </div>
    </div>

    <ul class="song-list">
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </li>
  
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude</span>
          </div>
        </li>
  
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Try Everything</span>
            <span>Sharkira · Zootopia</span>
          </div>
        </li>
  
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </li>
      </ul>
